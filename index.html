<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>DSC180B: ResRecovery</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4" id="jumbotron_1">DSC 180B ResRecovery</h1>
              <p class="lead"></p>
            </div>
        </div>

        <!-- MAKE PREDICTIONS WITH MODEL -->
        <div>
            <h2>Predictions (Baseline)</h2>
            <p>Upload a CSV file to make a prediction.</p>
            <form action="/baseline" method="post" enctype="multipart/form-data">
                <input type="file" name="data_file" class="btn btn-block"/>
                </br>
                </br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            <br>
            <br>
            {{ prediction_text_baseline }}

            <h2>Predictions (Extended)</h2>
            <p>Upload a CSV file to make a prediction.</p>
            <form action="/extended" method="post" enctype="multipart/form-data">
                <input type="file" name="data_file" class="btn btn-block"/>
                </br>
                </br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            <br>
            <br>
            {{ prediction_text_extended }}
        </div>
    </body>
</html>
